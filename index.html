<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* 1. 背景：使用像液體一樣緩慢融合的圓球 */
        .bg-fluid {
            position: absolute; width: 100%; height: 100%;
            filter: blur(80px); /* 讓色塊融合成液態 */
            z-index: -1;
        }
        .blob {
            position: absolute; width: 500px; height: 500px; border-radius: 50%;
            animation: move 20s infinite alternate ease-in-out;
            mix-blend-mode: screen;
        }
        .b1 { background: #0072ff; top: -10%; left: 10%; }
        .b2 { background: #ff00c6; bottom: -10%; right: 10%; animation-delay: -5s; }
        .b3 { background: #00ff88; top: 20%; right: 20%; animation-duration: 15s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }

        /* 2. 液態玻璃：關鍵在於高光與折射感 */
        .liquid-glass {
            width: 300px; height: 150px; border-radius: 80px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(200%);
            -webkit-backdrop-filter: blur(20px) saturate(200%);
            
            /* 模擬玻璃的物理厚度 */
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                inset 0 10px 20px rgba(255, 255, 255, 0.3), /* 頂部高亮 */
                0 30px 60px rgba(0, 0, 0, 0.5);             /* 外部投影 */
            
            display: flex; justify-content: center; align-items: center;
        }

        h1 { color: white; font-family: sans-serif; font-weight: 100; letter-spacing: 10px; margin: 0; }
    </style>
</head>
<body>
    <div class="bg-fluid">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>
    <div class="liquid-glass">
        <h1>LIQUID</h1>
    </div>
</body>
</html>
