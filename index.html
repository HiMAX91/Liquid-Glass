<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 26 Liquid Glass - Fixed Background</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; /* 預設底色 */
        }

        /* 這次直接使用漸層動畫，不靠圓球，保證 100% 出現背景 */
        .liquid-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* 調整這裡的顏色，可以換成你喜歡的液體色彩 */
            background: linear-gradient(125deg, #2c3e50, #000000, #2980b9, #000000, #8e44ad);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 影片中的液態玻璃質感：高光 + 內陰影 */
        .liquid-glass-card {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 180px;
            background: rgba(255, 255, 255, 0.02); /* 極致透亮 */
            border-radius: 90px;
            
            /* 核心：背後模糊與色彩強化 */
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            
            /* 模擬玻璃的厚度感 */
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                inset 0 10px 20px rgba(255, 255, 255, 0.25), /* 頂部反光 */
                inset 0 -10px 20px rgba(0, 0, 0, 0.2),       /* 底部暗部 */
                0 30px 60px rgba(0, 0, 0, 0.6);              /* 外部投影 */
            
            display: flex; align-items: center; justify-content: center;
        }

        h1 {
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-weight: 200;
            letter-spacing: 10px;
            margin: 0;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div class="liquid-bg"></div>

    <div class="liquid-glass-card">
        <h1>LIQUID</h1>
    </div>

</body>
</html>
