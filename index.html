<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Liquid Glass - iOS 26 Concept</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }

        /* 背景容器：混合多種液體球 */
        .liquid-container {
            position: fixed; width: 100vw; height: 100vh;
            filter: blur(60px); /* 讓色塊融合成液體感 */
            z-index: -1;
            background: #000;
        }

        /* 液體球球動畫 */
        .orb {
            position: absolute; width: 60vw; height: 60vw;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: move-orb 20s infinite alternate ease-in-out;
        }

        .orb-1 { background: radial-gradient(circle, #00d2ff, transparent); top: -10%; left: -10%; }
        .orb-2 { background: radial-gradient(circle, #7028e4, transparent); bottom: -10%; right: -10%; animation-duration: 25s; }
        .orb-3 { background: radial-gradient(circle, #f093fb, transparent); top: 20%; right: 10%; animation-duration: 15s; }

        @keyframes move-orb {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20%, 15%) scale(1.2); }
            100% { transform: translate(-10%, 10%) scale(0.9); }
        }

        /* 正統液態玻璃卡片 */
        .liquid-glass {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 350px; height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            backdrop-filter: blur(20px) saturate(200%); /* 強化背後色彩 */
            -webkit-backdrop-filter: blur(20px) saturate(200%);
            border: 1.5px solid rgba(255, 255, 255, 0.45);
            box-shadow: 
                inset 0 12px 20px rgba(255, 255, 255, 0.3),
                inset 0 -12px 20px rgba(0, 0, 0, 0.2),
                0 40px 80px rgba(0, 0, 0, 0.5);
            display: flex; align-items: center; justify-content: center;
        }

        /* 模擬玻璃切面的亮線 */
        .liquid-glass::before {
            content: ''; position: absolute; top: 10px; left: 40px; right: 40px; height: 30px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
            border-radius: 100px;
        }

        h1 { color: white; font-family: -apple-system, sans-serif; font-weight: 200; letter-spacing: 10px; text-shadow: 0 0 20px rgba(255,255,255,0.3); }
    </style>
</head>
<body>

<div class="liquid-container">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
</div>

<div class="liquid-glass">
    <h1>LIQUID</h1>
</div>

</body>
</html>
