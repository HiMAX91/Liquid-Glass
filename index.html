<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Liquid Glass 極致液態玻璃</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050505; }
        
        /* 動態流體背景 */
        .bg {
            position: fixed; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            filter: blur(50px);
            z-index: -1;
        }

        /* 液態玻璃主體 */
        .liquid-card {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 320px; height: 450px;
            
            /* 1. 極致透明：完全不使用模糊，保持清澈 */
            background: rgba(255, 255, 255, 0.05);
            
            /* 2. 液體厚度感：使用多層內陰影模擬玻璃邊緣的折射光 */
            box-shadow: 
                inset 0 20px 30px rgba(255, 255, 255, 0.2),  /* 頂部高光 */
                inset 10px 0 20px rgba(255, 255, 255, 0.1),  /* 側面折射 */
                inset -10px 0 20px rgba(0, 0, 0, 0.2),      /* 陰影 */
                0 20px 50px rgba(0, 0, 0, 0.5);              /* 外部投影 */
            
            /* 3. 圓潤的液體邊緣 */
            border-radius: 60px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            
            /* 4. 關鍵：背景微弱模糊，增加折射質感 */
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; font-family: -apple-system, sans-serif;
        }

        /* 模擬玻璃表面的反光條 */
        .gloss {
            position: absolute; top: 15px; left: 40px;
            width: 60px; height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%; transform: rotate(-15deg);
        }

        h1 { font-weight: 200; letter-spacing: 5px; font-size: 1.5rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        
        .slider-group { width: 80%; margin-top: 30px; }
        label { font-size: 10px; opacity: 0.6; letter-spacing: 2px; display: block; margin-bottom: 5px; }
        
        input[type=range] {
            width: 100%; appearance: none; height: 2px; background: rgba(255,255,255,0.2);
        }
        input[type=range]::-webkit-slider-thumb {
            appearance: none; width: 12px; height: 12px; background: #fff; border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="bg"></div>

<div class="liquid-card" id="card">
    <div class="gloss"></div>
    <h1>LIQUID</h1>
    
    <div class="slider-group">
        <label>曲率折射 (Refraction)</label>
        <input type="range" id="refr" min="0" max="20" value="4">
        
        <label>厚度感 (Thickness)</label>
        <input type="range" id="thick" min="0" max="100" value="20">
    </div>
    
    <p style="margin-top: 50px; font-size: 9px; opacity: 0.3;">NON-FROSTED GLASS DESIGN</p>
</div>

<script>
    const card = document.getElementById('card');
    const refr = document.getElementById('refr');
    const thick = document.getElementById('thick');

    refr.oninput = function() {
        card.style.backdropFilter = `blur(${this.value}px)`;
        card.style.webkitBackdropFilter = `blur(${this.value}px)`;
    }

    thick.oninput = function() {
        // 動態調整內陰影來模擬厚度變化
        card.style.boxShadow = `inset 0 ${this.value}px 30px rgba(255, 255, 255, 0.2), inset 10px 0 20px rgba(255, 255, 255, 0.1), inset -10px 0 20px rgba(0, 0, 0, 0.2), 0 20px 50px rgba(0, 0, 0, 0.5)`;
    }
</script>

</body>
</html>
