<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass - iOS 26 Ultimate</title>
    <style>
        /* 1. 基礎設定：強制背景為黑色，防止閃白 */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
        }

        /* 2. 液態背景層：這是靈魂 */
        .liquid-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            filter: blur(80px); /* 關鍵：讓顏色融化 */
            z-index: -1;
        }

        /* 3. 液體球：讓它們在後方緩慢游動 */
        .blob {
            position: absolute; border-radius: 50%;
            mix-blend-mode: screen; /* 讓顏色重疊時發光 */
            animation: move 25s infinite alternate ease-in-out;
        }
        .blob-1 { width: 80vw; height: 80vw; background: #00d2ff; top: -10%; left: -10%; }
        .blob-2 { width: 70vw; height: 70vw; background: #7028e4; bottom: -10%; right: -10%; animation-duration: 30s; }
        .blob-3 { width: 60vw; height: 60vw; background: #f093fb; top: 20%; right: 10%; animation-duration: 20s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20%, 30%) scale(1.3); }
            100% { transform: translate(-10%, -10%) scale(0.8); }
        }

        /* 4. 液態玻璃卡片：仿影片中的光澤 */
        .glass-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 350px; height: 200px;
            background: rgba(255, 255, 255, 0.03); /* 極透 */
            border-radius: 100px;
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                inset 0 15px 25px rgba(255, 255, 255, 0.3),
                0 30px 60px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
        }

        h1 { color: #fff; font-family: sans-serif; font-weight: 100; letter-spacing: 12px; margin: 0; opacity: 0.9; }
    </style>
</head>
<body>

    <div class="liquid-canvas">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="glass-ui">
        <h1>LIQUID</h1>
    </div>

</body>
</html>
